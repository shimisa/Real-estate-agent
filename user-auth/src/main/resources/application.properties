spring.application.name=user-auth
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Email configuration
email.username=${EMAIL_USERNAME}
email.password=${EMAIL_PASSWORD}
email.port=587
email.host=smtp.gmail.com
email.protocol=smtp
email.from=${EMAIL_FROM}
email.to=${EMAIL_TO}
email.subject=Dira - Email Confirmation


# JWT configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000 # 1 hour in milliseconds

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# Server configuration
server.port=8080
server.servlet.context-path=/api/v1

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Authorization
spring.web.cors.exposed-headers=Authorization
spring.web.cors.allow-credentials=true


